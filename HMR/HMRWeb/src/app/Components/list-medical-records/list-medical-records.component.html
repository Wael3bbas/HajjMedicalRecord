<p-table [columns]="cols" [value]="employees" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
  [loading]="loading" >
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th>

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" [attr.data-label]="col.header">
        {{ rowData[col.field] }}
      </td>
      <td data-label="Actions">
        <a href="javascript:void(0)" (click)="showDialog(rowData['ID'])" class="actionLink text-primary">
          <i class="fa fa-fw fa-eye "></i> View</a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-col>
    <tr>
      <td style="text-align: center;" [attr.colspan]="col.length + 1">
          No Data
      </td>
    </tr>
  </ng-template>
</p-table>
